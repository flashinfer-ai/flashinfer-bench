on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  run_unit_test:
    name: Run unit tests on ubuntu-latest and Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Install Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Run Python tests
        run: uv run --python ${{ matrix.python }} --extra dev pytest
