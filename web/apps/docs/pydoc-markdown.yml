loaders:
  - type: python
    search_path: ["../../../"]
    packages: ["flashinfer_bench"]

processors:
  - type: filter
    skip_empty_modules: true
    expression: "not name.startswith('_') and default()"
  - type: smart
  - type: crossref

renderer:
  type: mkdocs
  output_directory: content/api
  content_directory_name: "."
  clean_render: true
  pages:
    - title: "apply"
      name: apply
      contents:
        - "flashinfer_bench.apply.*"
    - title: "Defnition"
      name: definition
      contents:
        - "flashinfer_bench.data.definition.*"
    - title: "Solution"
      name: solution
      contents:
        - "flashinfer_bench.data.solution.*"
    - title: "Trace"
      name: trace
      contents:
        - "flashinfer_bench.data.trace.*"
    - title: "TraceSet"
      name: traceset
      contents:
        - "flashinfer_bench.data.trace_set.*"
